<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Biodata</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Biodata Kelas</h2>

        <form action="" method="post">
            <div class="form-group">
                <label for=""><b>Nama</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for=""><b>Kelas</label>
                <select name="" id="">
                    <option value="">Pilih Kelas</option>
                    <option value="">10 RPL 1</option>
                    <option value="">10 RPL 2</option>
                    <option value="">11 RPL 1</option>
                    <option value="">11 RPL 2</option>
                    <option value="">12 RPL 1</option>
                    <option value="">12 RPL 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for=""><b>Tanggal Lahir</label>
                <input type="date">
            </div>
            <div class="form-group">
                <p class="headerText"><B>Jenis Kelamin</p>
                <div class="button">
                    <input type="radio" name="jeniskelamin" id="Laki-Laki">
                    <label for="Laki-Laki">Laki-Laki</label>
                </div>
                <div class="button">
                    <input type="radio" name="jeniskelamin" id="Perempuan">
                    <label for="Perempuan">Perempuan</label>
                </div>
            <div class="form-group">
                <label for=""><b>Alamat</label>
                <textarea name="" id="" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit">Kirim</button>
            </div>
        </form>

</body>
</html>
